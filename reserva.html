<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body style="background-color: lightblue;">
    <h1>Haga su reserva</h1>
    <form action="procesareseva.php">
    <fieldset>
        <legend>Datos personales</legend>
    <p>
        <label for="nom">Nombre:</label>
        <input type="text" maxlength="00"
        name="nombre" autofocus
        id="nom">
    </p>
    <p>
        <label for="ap">Apellidos:</label>
        <input type="text" maxlength="100"
        name="ap" 
        id="ap">
    </p>
    <p>
        <label for="dni">DNI:</label>
        <input type="text"
        maxlength="10"
        name="dni"
        placeholder="DNI con letra"
        id="dni">
    </fieldset>
    </p>
    <p>
        <fieldset>
        <legend>Datos de su estancia</legend>
        
    </p>
    <p>
        Tipo de habitación: 
        <label for="indv">Individual</label>
        <input type="radio" value="I"
        id="indv" name="habitacion">
        <label for="dob">Doble</label>
        <input type="radio" value="D"
        id="dob" name="habitacion">
        <label for="tri">Triple</label>
        <input type="radio" value="T"
        id="tri" name="habitacion">
    </p>
    <p>
        <label for="numper">Número de personas:</label>
            <input type="number" name="numper"
            id="numper" min="0" max="3">
    </p>
    <p>
        <label for="mascota">Llevo mascota:</label>
        <input type="checkbox" name="mascota"
        id="mascota">
    </p>
    <p>
        <label for="fecha-lle">Fecha de llegada:</label>
            <input type="date" name="date"
            id="fecha-lle">
    </p>
    <p>
        <label for="hora">Hora de llegada:</label>
        <input type="time" name="time"
        id="hora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">
    </p>
    <p>
        <a href="index.html">Volver</a>
    </p>
    </fieldset>
</body>
</html>
